<a class="btn btn-primary my-2" href="#" role="button" title="edit" [routerLink]="['/user/useredit', '0']">
  <i class="fas fa-plus-circle"></i> New user</a>  
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Contact ID</th>
            <th scope="col">
              Contact Name
            </th>
            <th scope="col">
              Email
            </th>
            <th scope="col">
              Edit Contact
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contactList; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{contact.ContactId}}</td>
            <td>{{contact.Name}}</td>
            <td>{{contact.Email}}</td>
            <td>
              <a title="edit" [routerLink]="['/user/useredit', contact.ContactId]">
                Edit <i class="fas fa-edit"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <app-pagination [targetEndpoint]="'contactsEndpoint'" [pagesToDisplay]="3"></app-pagination>
    </div>
